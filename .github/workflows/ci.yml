name: CI â€” Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt pytest ruff

      - name: Lint (ruff)
        run: ruff check remit/ tests/ --ignore E501,E402

      - name: Test (pytest)
        run: pytest tests/ -q --tb=short
